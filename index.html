<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Text to Image</title>
      <style>
        body { font-family: Arial, sans-serif; }
        .image-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .image-container canvas { border: 1px solid #ccc; }
        .controls { margin-bottom: 20px; }
      </style>
    </head>
    <body>
      <h1>Text to Image Generator</h1>
      <div class="controls">
        <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
        <br>
        <button id="generateButton">Generate Images</button>
        <button id="downloadAllButton" style="display: none;">Download All Images</button>
      </div>
      <div class="image-container" id="imageContainer"></div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
